name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Check formatting
              run: npm run format:check

            - name: Run tests
              run: npm test

            - name: Verify dependencies are in sync
              run: |
                  npm ls --all > /dev/null 2>&1 || {
                    echo "::error::Dependency tree has issues. Run 'npm install' locally and commit the changes."
                    exit 1
                  }

            - name: Security audit
              run: npm audit --audit-level=high || echo "::warning::Security vulnerabilities found. Review npm audit output."
