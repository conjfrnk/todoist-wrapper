name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: TypeScript type check
              run: npm run typecheck

            - name: Run linter
              run: npm run lint

            - name: Check formatting
              run: npm run format:check

            - name: Build TypeScript
              run: npm run build

            - name: Run tests with coverage
              run: npm run test:coverage

            - name: Check coverage threshold
              run: |
                  # Coverage threshold is enforced in jest.config.js
                  # This step will fail if coverage is below 80%
                  echo "Coverage threshold check passed"

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 7

            - name: Verify dependencies are in sync
              run: |
                  npm ls --all > /dev/null 2>&1 || {
                    echo "::error::Dependency tree has issues. Run 'npm install' locally and commit the changes."
                    exit 1
                  }

            - name: Security audit
              run: npm audit --audit-level=high
