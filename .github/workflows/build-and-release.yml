name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run package-all

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/todoist-wrapper-darwin-x64/*
            bin/todoist-wrapper-linux-x64/*
            bin/todoist-wrapper-win32-x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/todoist-wrapper-darwin-x64/todoist-wrapper.zip
          asset_name: todoist-wrapper-darwin-x64.zip
          asset_content_type: application/zip
  
      - name: Upload Linux Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/todoist-wrapper-linux-x64/todoist-wrapper.zip
          asset_name: todoist-wrapper-linux-x64.zip
          asset_content_type: application/zip

      - name: Upload Windows Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/todoist-wrapper-win32-x64/todoist-wrapper.zip
          asset_name: todoist-wrapper-win32-x64.zip
          asset_content_type: application/zip
          
