name: Build and Release

on:
  push:
    branches:
     - 'main'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build all packages
      run: npm run package-all

    - name: Zip binaries
      run: |
        zip -r bin/todoist-wrapper-win32-x64.zip bin/todoist-wrapper-win32-x64/
        zip -r bin/todoist-wrapper-darwin-x64.zip bin/todoist-wrapper-darwin-x64/
        zip -r bin/todoist-wrapper-linux-x64.zip bin/todoist-wrapper-linux-x64/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/todoist-wrapper-win32-x64.zip
          bin/todoist-wrapper-darwin-x64.zip
          bin/todoist-wrapper-linux-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
